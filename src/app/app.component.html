<app-loading></app-loading>
<app-news></app-news>
<h6>{{message | json}}</h6>
<input type="text" [(ngModel)]="editData" />
<button (click)="saveUser()">Save</button>
<table class="table" border="1" align="center">
    <tr *ngFor="let x of message; let i = index">
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td><button (click)="userEdit(i)">Edit</button></td>
        <td><button (click)="userDelete(i)">Delete</button></td>
    </tr>
</table>
<table class="table" border="1" align="center">
    <tr *ngFor="let x of user; let i = index">
        <td>{{ x.username }}</td>
        <td>{{ x.age }}</td>
        <td><button (click)="userEdit(i)">Edit</button></td>
        <td><button (click)="userDelete(i)">Delete</button></td>
    </tr>
</table>

<button type="button" (click)="sendData()">Send Data</button>
<app-top-area></app-top-area>
<app-side-area></app-side-area>
<app-user
    [headTitle]="title"
    [user]="user"
    (titleName)="receiveTitleName($event)"
>
</app-user>

<router-outlet></router-outlet>
